<html>
    <head>
        <title> Ping Pong but Different </title>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    </head>
    <body background="Wallpaper.jpg">
        <center>
            <h2 class="btn-warning"> PING PONG 
            <button type="button" class="btn btn-warning boom" data-toggle="modal" data-target="#myModal"> Instructions </button>
            </h2>
            <br>
            <button type="button" onclick="start()" class="btn lol"> Play Game </button>
            <br>
            <br>
            <button type="button" class="btn" id="oop"> Status - Loading </button>

                <div id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal"> &times; </button>
                                <h4> Instructions </h4>
                            </div>
                            <div class="modal-body">
                                <ol>
                                <li> Make Sure Your Screen Is Facing You </li>
                                <li> Move Around 3-4 Ft. Away From Your Screen </li>
                                <li> Press The Play Button And A Red Dot Should Appear On Your Wrist </li>
                                <li> Move Your Right Wrist Up And Down to Move The Paddle Up And Down </li>
                                <li> The Red Paddle Is Your Paddle </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="candle"></div>
        </center>
    </body>
</html>

<style>

    body{
        background-size:cover;
    }

    h2{
        width:100%;
        margin-top:0;
        padding-top:10px;
        padding-bottom:10px;
        text-align:left;
    }

    #oop{
        background-color:rgb(0, 107, 110);
        color:white;
    }

    .lol{
        background-color:plum;
        color:white;
    }

    .btn{
        font-size:18px;
    }

    .boom{
        margin-left:1050px;
        border-color:white;
        border-width:1px;
        border-style:solid;
    }

    canvas{
        border-radius:10px;
        border-style:solid;
        border-width:1px;
        border-color:white;
    }
</style>
